<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="https://www.storiesbyanansi.com/" onclick="openInDefaultBrowser(event)">Link</a>

    <script>
      console.log("HELLLO WORLD!");
    function openInDefaultBrowser(event) {
      console.log("opening...");
      event.preventDefault(); // Prevent the default link behavior
      window.open(event.target.href, '_system'); // Open the link in the default system browser
    }
    </script>
</body>
</html>
